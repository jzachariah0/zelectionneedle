<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Needles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Election Forecast Needles</h1>
    <div class="needle-container">
        <div class="needle-wrapper">
            <img src="Needle_template.png" alt="Main Election Background" class="background">
            <canvas id="mainElection" width="400" height="200"></canvas>
        </div>
        <div class="needle-wrapper">
            <img src="Needle_template.png" alt="Georgia Background" class="background">
            <canvas id="georgiaElection" width="400" height="200"></canvas>
        </div>
        <div class="needle-wrapper">
            <img src="Needle_template.png" alt="Pennsylvania Background" class="background">
            <canvas id="pennsylvaniaElection" width="400" height="200"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
